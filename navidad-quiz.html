            box-sizing: border-box;

            justify-content: center;
            align-items: center;
        }
        
        #app {

            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            aspect-ratio: 16/9;
            position: relative;
            background: #3a2f4a;
            box-shadow: 0 0 50px rgba(129, 116, 160, 0.3);
        }
        
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            padding: 3%;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 182, 200, 0.4), 0 0 10px rgba(239, 182, 200, 0.3); }
            50% { box-shadow: 0 0 10px rgba(239, 182, 200, 0.6), 0 0 20px rgba(239, 182, 200, 0.4); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* MAIN BOARD */
        #board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1%;
            flex: 1;
            margin-bottom: 2%;
        }
        
        .category {

            flex-direction: column;
            gap: 1%;

            border: 1px solid #A888B5;
            color: #f5f0f6;
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.5rem, 2.5vw, 3rem);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .question-btn:hover {

        function fadeOutBackground(duration = 500) {
            if (audio.background && audio.background.volume > 0) {
                const startVolume = audio.background.volume;
                const step = startVolume / (duration / 50);
                const fade = setInterval(() => {
                    if (audio.background.volume > step) {
                        audio.background.volume -= step;
                    } else {
                        audio.background.volume = 0;
                        audio.background.pause();
                        clearInterval(fade);
                    }
                }, 50);
            }
        }
        
        function fadeInBackground(duration = 500) {
            if (audio.background) {
                audio.background.volume = 0;
                audio.background.currentTime = 0;
                audio.background.play().catch(e => console.log('Audio play failed:', e));
                const targetVolume = 0.3;
                const step = targetVolume / (duration / 50);
                const fade = setInterval(() => {
                    if (audio.background.volume < targetVolume - step) {
                        audio.background.volume += step;
                    } else {
                        audio.background.volume = targetVolume;
                        clearInterval(fade);
                    }
                }, 50);
            }
        }

            if (audio.clap) {
                audio.clap.currentTime = 0;
                audio.clap.play().catch(e => console.log('Audio play failed:', e));
            }
        }
        
        // ============= GAME STATE =============
        let gameState = {
            scores: [0, 0, 0, 0],
            selectedPlayer: null,
            questionStates: {}, // {categoryIndex-value: 'unanswered'|'correct'|'wrong'}
            currentQuestion: null,
            hasStarted: false
        };
        
        // ============= START GAME =============
        function startGame() {
            gameState.hasStarted = true;
            playBackground();
            showPresentations();
        }
        
        // ============= INITIALIZATION =============
        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            categories.forEach((category, catIndex) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category;
                categoryDiv.appendChild(header);
                
                [100, 200, 300, 400, 500].forEach(value => {
                    const btn = document.createElement('button');
                    btn.className = 'question-btn';
                    btn.textContent = value;
                    
                    const key = `${catIndex}-${value}`;
                    const state = gameState.questionStates[key] || 'unanswered';
                    
                    if (state === 'correct') {
                        btn.classList.add('answered-correct');
                    } else if (state === 'wrong') {
                        btn.classList.add('answered-wrong');
                    }
                    
                    btn.onclick = () => openQuestion(catIndex, value);
                    categoryDiv.appendChild(btn);
                });
                
                board.appendChild(categoryDiv);
            });
        }
        
        function initPlayers() {
            document.querySelectorAll('.player').forEach((playerDiv, index) => {
                playerDiv.onclick = () => selectPlayer(index);
            });
        }
        
        function selectPlayer(index) {
            gameState.selectedPlayer = index;
            document.querySelectorAll('.player').forEach((p, i) => {
                p.classList.toggle('selected', i === index);
            });
        }
        
        function updateScores() {
            document.querySelectorAll('.player').forEach((playerDiv, index) => {
                const scoreDiv = playerDiv.querySelector('.player-score');
                scoreDiv.textContent = gameState.scores[index];
            });
        }
        
        // ============= NAVIGATION =============
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        function backToBoard() {
            stopTension();
            showScreen('board-screen');
            fadeInBackground();
            initBoard(); // Refresh board to show updated colors
        }
        
        // ============= QUESTION LOGIC =============
        function openQuestion(categoryIndex, value) {
            if (gameState.selectedPlayer === null) {
                alert('Selecciona un jugador primero');
                return;
            }
            
            gameState.currentQuestion = {
                category: categoryIndex,
                value: value,
                data: questions[categoryIndex][value]
            };
            
            fadeOutBackground();
            
            setTimeout(() => {
                showScreen('question-screen');
                displayQuestion();
                playTension();
            }, 300);
        }
        
        function displayQuestion() {
            const q = gameState.currentQuestion.data;
            document.getElementById('question-text').textContent = q.question;
            
            const grid = document.getElementById('answers-grid');
            grid.innerHTML = '';
            
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                grid.appendChild(btn);
                
                setTimeout(() => {
                    btn.classList.add('show');
                }, index * 500);
            });
        }
        
        function selectAnswer(answerIndex) {
            const q = gameState.currentQuestion.data;
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            stopTension();
            
            setTimeout(() => {
                const isCorrect = answerIndex === q.correct;
                const key = `${gameState.currentQuestion.category}-${gameState.currentQuestion.value}`;
                
                if (isCorrect) {
                    playCorrectSting();
                    buttons[answerIndex].classList.add('correct');
                    gameState.scores[gameState.selectedPlayer] += gameState.currentQuestion.value;
                    gameState.questionStates[key] = 'correct';
                } else {
                    playFailSting();
                    buttons[answerIndex].classList.add('wrong');
                    buttons[q.correct].classList.add('correct');
                    gameState.questionStates[key] = 'wrong';
                }
                
                updateScores();
            }, 1000);
        }
        
        // ============= SCOREBOARD =============
        function showScoreboard() {
            const content = document.getElementById('scoreboard-content');
            content.innerHTML = '';
            
            const sorted = gameState.scores.map((score, index) => ({
                name: players[index],
                score: score,
                index: index
            })).sort((a, b) => b.score - a.score);
            
            const leader = document.createElement('div');
            leader.className = 'leader';
            leader.textContent = `${sorted[0].name}: ${sorted[0].score}`;
            content.appendChild(leader);
            
            const othersDiv = document.createElement('div');
            othersDiv.className = 'other-players';
            
            for (let i = 1; i < sorted.length; i++) {
                const item = document.createElement('div');
                item.className = 'score-item';
                item.innerHTML = `<span>${sorted[i].name}</span><span>${sorted[i].score}</span>`;
                othersDiv.appendChild(item);
            }
            
            content.appendChild(othersDiv);
            
            fadeOutBackground();
            playClap();
            showScreen('scoreboard-screen');
        }
        
        // ============= PRESENTATIONS =============
        let currentPresentation = 0;
        
        function showPresentations() {
            currentPresentation = 0;
            displayPresentation();
            // Keep background music playing, no fade out
            showScreen('presentations-screen');
        }
        
        function displayPresentation() {
            const pres = playerPresentations[currentPresentation];
            const content = document.getElementById('presentation-content');
            
            content.innerHTML = `
                <div class="presentation-name">${pres.name}</div>
                <img src="${pres.image}" class="presentation-image" alt="${pres.name}" style="display: none;" onload="this.style.display='block'">
                <div class="presentation-text">${pres.text}</div>
                <div class="nav-buttons">
                    ${currentPresentation > 0 ? '<button class="btn" onclick="prevPresentation()">← Anterior</button>' : ''}
                    ${currentPresentation < playerPresentations.length - 1 ? '<button class="btn" onclick="nextPresentation()">Siguiente →</button>' : '<button class="btn" onclick="backToBoard()">Comenzar Quiz →</button>'}
                </div>
            `;
        }
        
        function nextPresentation() {
            if (currentPresentation < playerPresentations.length - 1) {
                currentPresentation++;
                displayPresentation();
            }
        }
        
        function prevPresentation() {
            if (currentPresentation > 0) {
                currentPresentation--;
                displayPresentation();
            }
        }
        
        // ============= STARTUP =============
        window.onload = function() {
            initAudio();
            initBoard();
            initPlayers();
        };
    </script>
</body>
</html>
